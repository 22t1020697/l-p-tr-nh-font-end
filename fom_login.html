<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập hệ thống</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">"
</head>
<body>
    <div class="rounded-5 bg-info bg.gradient  m-5 border border-danger-3 p-5">
    <h3 class="text-center"> Đăng nhập hệ thống</h3>
    <from action=" " method="get">
        <div>
        <label class="form-label" for="">Tên Đăng Nhập</label>
        <input class="form-control" placeholder="user name" required type="next" name="tenDangNhap" id="tenDangNhap">
    </div>
    <div>
        <label  class="form-label" for="matKhau">Mật Khẩu</label>
        <input class="form-control" placeholder="password" required type="password" name="matkhau" id="matKhau">
    </div>
        <label  class="form-label" for="nhomatkhau">Nhớ Mật Khẩu</label>
        <input class="form-check-input" type="checkbox" name="nhomatkhau" id="nhomatkhau">
    <div>
        <button class="btn btn - success" type="submit">Đăng Nhập</button>
        <button class="btn btn - danger" type="reset">Nhập lại</button>
    </div>
    
    </div>
</body>
</html>
